<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>TextTools - Tools for your text.</title>
</head>

<body>
    <section>
    <h1 class="text-uppercase text-center bg-dark" style="color: #fff;">TextTools</h1>

    <div class="container my-5 d">

        <div class="row justify-content-md-center">
            <div class="col text-center">
                <h1>Convert Your Text</h1>
                <textarea class="my-5" id="textarea" cols="45" rows="18" required></textarea>
                <p id="demo"></p>
            </div>

            <div class="col text-center">

                <h1 class="text-center">Tools for Text</h1>

                <div class="d-grid gap-3 my-5">
                    <!-- <input type="submit" onclick="handleUpper()" value="Uppercase"> -->
                    <button onclick="handleUpper()"> Uppercase</button>
                    <button onclick="handleLower()">Lowercase</button>
                    <button onclick="handleCopy()">CopyText</button>
                    <button onclick="handleGap()">ClearGap</button>
                    <button onclick="handleClear()">ClearText</button>
                </div>
            </div>
        </div>

    </div>

    <footer class="text-center footer bg-dark" style="color: #fff;">Copyright &#169; 2022 | <b>sdeabhi</b></footer>

</section>
